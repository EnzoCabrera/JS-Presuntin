<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Fibonacci</title>
</head>
<body>

<label for="numero">Digite o valor de n:</label>
<input type="number" id="numero">
<button onclick="calcularFibonacci()">Calcular</button>

<div id="resultado"></div>

<script>
function calcularFibonacci() {
    var n = parseInt(document.getElementById("numero").value);
    var resultadoElemento = document.getElementById("resultado");

    if (n < 0) {
        resultadoElemento.textContent = "Por favor, insira um número não negativo.";
    } else {
        var fib = calcularElementoFibonacci(n);
        resultadoElemento.textContent = "O " + n + "-ésimo elemento da sequência de Fibonacci é: " + fib;
    }
}

function calcularElementoFibonacci(n) {
    if (n <= 1) {
        return n;
    } else {
        var a = 0;
        var b = 1;
        var temp;

        for (var i = 2; i <= n; i++) {
            temp = a + b;
            a = b;
            b = temp;
        }
        return b;
    }
}
</script>

</body>
</html>
