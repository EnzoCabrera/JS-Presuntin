<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1</title>
    

</head>
<body>
    <button id="mostrarStrings">Mostrar Strings</button>  
    <div id="container"></div>  

    <script>
        document.getElementById("mostrarStrings").addEventListener("click", function() {
        var container = document.getElementById("container");
        container.innerHTML = "";

        let strings = [
            "String 1",
            "String 2",
            "String 3",
            "String 4",
            "String 5",
            "String 6",
            "String 7",
            "String 8",
            "String 9",
            "String 10"
        ];

        for (var i = 0; i < strings.length; i++) {
        var tamanho = (i + 1) * 5;
        var stringElement = document.createElement("div");
        stringElement.textContent = strings[i];
        stringElement.style.fontSize = tamanho + "px";
        container.appendChild(stringElement);
        }
        });
    </script>
</body>
</html>
